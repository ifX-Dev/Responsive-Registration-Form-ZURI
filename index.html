<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Register</title>
</head>
<body>
    <main>
        <div class="text">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is unvaluable.</p>
        </div>
        <div class="form">
            <div class="form-header">
                <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
            </div>
            <form>
                <div class="form-control">
                    <input type="text" id="first-name" minlength="3" placeholder="First Name" required>
                </div>
                <div class="form-control">
                    <input type="text" id="last-name" minlength="3" placeholder="Last Name" required>
                </div>
                <div class="form-control">
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="form-control">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div>
                    <button type="submit" id="submit">CLAIM YOUR FREE TRIAL</button>
                <div class="t-s">
                    <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
                </div>              
            </form>
        </div>
    </main>
</body>
</html>
